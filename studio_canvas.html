<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Studio Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
        }
        
        .canvas-wrapper {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            display: block;
            width: 100%;
            height: 500px;
            transition: all 0.5s ease;
        }
        
        canvas.street-mode {
            border-color: #2c3e50;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.3);
        }
        
        .spray-can {
            position: fixed;
            width: 80px;
            height: 120px;
            pointer-events: none;
            z-index: 1000;
            display: none;
            transition: transform 0.1s;
        }
        
        .spray-can.active {
            display: block;
            animation: shake 0.1s infinite;
        }
        
        @keyframes shake {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .color-palette {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 8px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .color-swatch:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .color-swatch.active {
            border-color: #333;
            transform: scale(1.15);
        }
        
        .rgba-mixer {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            min-width: 250px;
        }
        
        .rgba-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rgba-slider label {
            width: 30px;
            font-size: 12px;
        }
        
        .rgba-slider input {
            flex: 1;
        }
        
        .rgba-slider span {
            width: 40px;
            text-align: right;
            font-size: 12px;
            font-weight: 600;
        }
        
        .color-preview {
            width: 100%;
            height: 50px;
            border-radius: 8px;
            border: 2px solid #ddd;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        input[type="range"] {
            width: 150px;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .mode-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .tool-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .eraser-btn {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }
    </style>
</head>
<body>
    <h1>üé® Artist Studio Canvas</h1>
    
    <div class="spray-can" id="sprayCan">
        <svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="canGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff8787;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect x="25" y="20" width="50" height="15" fill="#555" rx="3"/>
            <circle cx="50" cy="20" r="8" fill="#333"/>
            <rect x="30" y="35" width="40" height="80" fill="url(#canGradient)" rx="5"/>
            <ellipse cx="50" cy="35" rx="20" ry="5" fill="#ff5252"/>
            <rect x="35" y="50" width="30" height="3" fill="#fff" opacity="0.3"/>
            <circle cx="50" cy="115" r="12" fill="#333"/>
            <circle cx="50" cy="115" r="8" fill="#666"/>
        </svg>
    </div>
    
    <div class="container">
        <div class="canvas-wrapper">
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>üé® Color Palette</label>
                <div class="color-palette" id="colorPalette"></div>
            </div>
            
            <div class="control-group">
    <label>üåà RGBA Color Mixer</label>
    <div class="rgba-mixer">
        <div class="rgba-slider">
            <label for="redSlider">R:</label>
            <input type="range" id="redSlider" min="0" max="255" value="102">
            <span id="redValue">102</span>
        </div>
        <div class="rgba-slider">
            <label for="greenSlider">G:</label>
            <input type="range" id="greenSlider" min="0" max="255" value="126">
            <span id="greenValue">126</span>
        </div>
        <div class="rgba-slider">
            <label for="blueSlider">B:</label>
            <input type="range" id="blueSlider" min="0" max="255" value="234">
            <span id="blueValue">234</span>
        </div>
        <div class="rgba-slider">
            <label for="alphaSlider">A:</label>
            <input type="range" id="alphaSlider" min="0" max="100" value="100">
            <span id="alphaValue">100%</span>
        </div>
        <div class="color-preview" id="colorPreview"></div>
    </div>
</div>

<div class="control-group">
    <label>üñåÔ∏è Tools</label>
    <div class="tool-section">
        <div class="rgba-slider">
            <label for="sizePicker">Size:</label>
            <input type="range" id="sizePicker" min="5" max="80" value="20">
            <span id="sizeValue">20</span>
        </div>
        <div style="margin-top: 10px; display: flex; gap: 10px;">
            <button id="clearBtn">üßπ Clear</button>
            <button id="eraserBtn" class="eraser-btn">üßΩ Eraser</button>
            <button id="downloadBtn" class="download-btn">üíæ Save</button>
        </div>
    </div>
</div>

        
        <div class="controls">
            <div class="mode-buttons">
                <button class="mode-btn active" data-mode="draw">‚úèÔ∏è Draw</button>
                <button class="mode-btn" data-mode="circles">‚≠ï Circles</button>
                <button class="mode-btn" data-mode="squares">‚¨ú Squares</button>
                <button class="mode-btn" data-mode="spray">üé® Graffiti Spray</button>
                <button class="mode-btn" data-mode="rainbow">üåà Rainbow</button>
                <button class="mode-btn" data-mode="stars">‚≠ê Stars</button>
                <button class="mode-btn" data-mode="particles">‚ú® Particles</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const sizePicker = document.getElementById('sizePicker');
        const sizeValue = document.getElementById('sizeValue');
        const clearBtn = document.getElementById('clearBtn');
        const eraserBtn = document.getElementById('eraserBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const modeButtons = document.querySelectorAll('.mode-btn');
        const sprayCan = document.getElementById('sprayCan');
        const colorPalette = document.getElementById('colorPalette');
        
        // RGBA sliders
        const redSlider = document.getElementById('redSlider');
        const greenSlider = document.getElementById('greenSlider');
        const blueSlider = document.getElementById('blueSlider');
        const alphaSlider = document.getElementById('alphaSlider');
        const redValue = document.getElementById('redValue');
        const greenValue = document.getElementById('greenValue');
        const blueValue = document.getElementById('blueValue');
        const alphaValue = document.getElementById('alphaValue');
        const colorPreview = document.getElementById('colorPreview');
        
        // Set canvas size
        canvas.width = canvas.offsetWidth;
        canvas.height = 500;
        
        // Create artist color palette
        const paletteColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#F7DC6F', '#BB8FCE', '#85C1E2',
            '#F8B739', '#52B788', '#E76F51', '#2A9D8F',
            '#E9C46A', '#F4A261', '#264653', '#8338EC',
            '#FF006E', '#FB5607', '#FFBE0B', '#8AC926',
            '#1982C4', '#6A4C93', '#000000', '#FFFFFF'
        ];
        
        // Create palette swatches
        paletteColors.forEach((color, index) => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = color;
            if (index === 0) swatch.classList.add('active');
            swatch.addEventListener('click', () => {
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
                setColorFromHex(color);
            });
            colorPalette.appendChild(swatch);
        });
        
        let isDrawing = false;
        let currentMode = 'draw';
        let currentColor = 'rgba(102, 126, 234, 1)';
        let currentSize = 20;
        let hue = 0;
        let isEraser = false;
        let particles = [];
        
        function setColorFromHex(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            redSlider.value = r;
            greenSlider.value = g;
            blueSlider.value = b;
            
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            
            updateColor();
        }
        
        function updateColor() {
            const r = redSlider.value;
            const g = greenSlider.value;
            const b = blueSlider.value;
            const a = alphaSlider.value / 100;
            
            currentColor = `rgba(${r}, ${g}, ${b}, ${a})`;
            colorPreview.style.backgroundColor = currentColor;
            
            redValue.textContent = r;
            greenValue.textContent = g;
            blueValue.textContent = b;
            alphaValue.textContent = alphaSlider.value + '%';
        }
        
        redSlider.addEventListener('input', updateColor);
        greenSlider.addEventListener('input', updateColor);
        blueSlider.addEventListener('input', updateColor);
        alphaSlider.addEventListener('input', updateColor);
        
        updateColor();
        
        sizePicker.addEventListener('input', (e) => {
            currentSize = e.target.value;
            sizeValue.textContent = currentSize;
        });
        
        eraserBtn.addEventListener('click', () => {
            isEraser = !isEraser;
            eraserBtn.textContent = isEraser ? 'üñåÔ∏è Draw' : 'üßΩ Eraser';
            canvas.style.cursor = isEraser ? 'grab' : 'crosshair';
        });
        
        modeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                modeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                
                // Street wall mode for spray paint
                if (currentMode === 'spray') {
                    canvas.style.background = 'linear-gradient(135deg, #7f8c8d 0%, #95a5a6 50%, #7f8c8d 100%)';
                    canvas.classList.add('street-mode');
                    addBrickTexture();
                } else {
                    canvas.style.background = '#f8f9fa';
                    canvas.classList.remove('street-mode');
                }
            });
        });
        
        function addBrickTexture() {
            ctx.fillStyle = '#7f8c8d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(0,0,0,0.1)';
            ctx.lineWidth = 2;
            
            const brickHeight = 30;
            const brickWidth = 80;
            
            for (let y = 0; y < canvas.height; y += brickHeight) {
                for (let x = 0; x < canvas.width; x += brickWidth) {
                    const offset = (y / brickHeight) % 2 === 0 ? 0 : brickWidth / 2;
                    ctx.strokeRect(x + offset, y, brickWidth, brickHeight);
                }
            }
        }
        
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentMode === 'spray') {
                addBrickTexture();
            }
        });
        
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'my-artwork.png';
            link.href = canvas.toDataURL();
            link.click();
        });
        
        let lastX = 0;
        let lastY = 0;
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (currentMode === 'spray') {
                sprayCan.style.left = (e.clientX - 40) + 'px';
                sprayCan.style.top = (e.clientY - 100) + 'px';
            }
            
            if (isEraser) {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.beginPath();
                ctx.arc(x, y, currentSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
                return;
            }
            
            switch(currentMode) {
                case 'draw':
                    drawLine(x, y);
                    break;
                case 'circles':
                    drawCircle(x, y);
                    break;
                case 'squares':
                    drawSquare(x, y);
                    break;
                case 'spray':
                    drawGraffitiSpray(x, y);
                    break;
                case 'rainbow':
                    drawRainbow(x, y);
                    break;
                case 'stars':
                    drawStar(x, y);
                    break;
                case 'particles':
                    createParticles(x, y);
                    break;
            }
        }
        
        function drawLine(x, y) {
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
        }
        
        function drawCircle(x, y) {
            ctx.fillStyle = currentColor;
            ctx.beginPath();
            ctx.arc(x, y, currentSize, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawSquare(x, y) {
            ctx.fillStyle = currentColor;
            ctx.fillRect(x - currentSize/2, y - currentSize/2, currentSize, currentSize);
        }
        
        function drawGraffitiSpray(x, y) {
            const density = 40;
            const sprayRadius = currentSize * 1.5;
            
            for (let i = 0; i < density; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * sprayRadius;
                const offsetX = Math.cos(angle) * radius;
                const offsetY = Math.sin(angle) * radius;
                
                const size = Math.random() * 3 + 1;
                const alpha = Math.random() * 0.3 + 0.3;
                
                ctx.fillStyle = currentColor.replace(/[\d.]+\)$/g, alpha + ')');
                ctx.beginPath();
                ctx.arc(x + offsetX, y + offsetY, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function drawRainbow(x, y) {
            hue = (hue + 2) % 360;
            ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
        }
        
        function drawStar(x, y) {
            ctx.fillStyle = currentColor;
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 2;
            
            const spikes = 5;
            const outerRadius = currentSize;
            const innerRadius = currentSize / 2;
            
            ctx.beginPath();
            for (let i = 0; i < spikes * 2; i++) {
                const radius = i % 2 === 0 ? outerRadius : innerRadius;
                const angle = (i * Math.PI) / spikes - Math.PI / 2;
                const pointX = x + Math.cos(angle) * radius;
                const pointY = y + Math.sin(angle) * radius;
                
                if (i === 0) {
                    ctx.moveTo(pointX, pointY);
                } else {
                    ctx.lineTo(pointX, pointY);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
        }
        
        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    life: 1,
                    size: Math.random() * currentSize / 2
                });
            }
        }
        
        function animateParticles() {
            particles = particles.filter(p => p.life > 0);
            
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                p.vy += 0.1;
                
                ctx.globalAlpha = p.life;
                ctx.fillStyle = currentColor;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            if (particles.length > 0) {
                requestAnimationFrame(animateParticles);
            }
        }
        
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
            
            if (currentMode === 'spray') {
                sprayCan.classList.add('active');
                sprayCan.style.left = (e.clientX - 40) + 'px';
                sprayCan.style.top = (e.clientY - 100) + 'px';
            }
            
            if (currentMode === 'particles') {
                animateParticles();
            }
            
            // Draw immediately on click
            draw(e);
        });
        
        canvas.addEventListener('mousemove', (e) => {
            draw(e);
            
            // Update spray can position even when not drawing
            if (currentMode === 'spray' && !isDrawing) {
                sprayCan.style.left = (e.clientX - 40) + 'px';
                sprayCan.style.top = (e.clientY - 100) + 'px';
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            sprayCan.classList.remove('active');
        });
        
        canvas.addEventListener('mouseout', () => {
            isDrawing = false;
            sprayCan.classList.remove('active');
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            
            if (currentMode === 'spray') {
                sprayCan.classList.add('active');
            }
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            draw({clientX: touch.clientX, clientY: touch.clientY});
        });
        
        canvas.addEventListener('touchend', () => {
            isDrawing = false;
            sprayCan.classList.remove('active');
        });
    </script>
</body>
</html>
